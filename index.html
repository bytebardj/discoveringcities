<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Discovering Cities / 发现城市 1.1 </title>
        <!-- Add this meta tag to prevent zooming -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div id="gameContainer">
        <h1 id="gameTitle">Discovering Cities 1.1</h1>
        <h1 id="gameTitle">发现城市 1.1 </h1>

        <div id="startScreen">
            <p id="selectLanguageText">Select Language / 选择语言:</p>
            <button class="languageButton" onclick="selectLanguage('en')">English</button>
            <button class="languageButton" onclick="selectLanguage('zh')">中文</button>
            <p>Do not hit the red block, as it is not a city, and do not hit the wall either.</p>
            <p>不要触碰红点和墙。</p>

            <button id="startGameButton" style="display: none;" onclick="startGame()">Start Game</button>
        </div>
        <canvas id="gameCanvas" style="display: none;"></canvas>
        <div id="cityDisplay"></div>
        <!-- Directional Buttons -->
        <div id="controls" style="display: none;">
            <div id="upButton" class="control-button">▲</div>
            <div id="leftRightButtons">
                <div id="leftButton" class="control-button">◄</div>
                <div id="rightButton" class="control-button">►</div>
            </div>
            <div id="downButton" class="control-button">▼</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
